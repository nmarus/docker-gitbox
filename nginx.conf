user git git;
worker_processes 1;
pid /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server_names_hash_bucket_size 64;

    server {
        listen 80;
        server_name MYSERVER;

        access_log /var/log/nginx/MYSERVER.access.log combined;
        error_log /var/log/nginx/MYSERVER.error.log error;

        root /var/www/gitlist;
        index index.php;

        location ~ /git(/.*) {
            if ($arg_service = git-receive-pack) {
                rewrite /git(/.*) /git_write$1 last;
            }

            if ($uri ~ ^/git/.*/git-receive-pack$) {
                rewrite /git(/.*) /git_write$1 last;
            }

            if ($arg_service = git-upload-pack) {
              rewrite /git(/.*) /git_read$1 last;
            }

            if ($uri ~ ^/git/.*/git-upload-pack$) {
              rewrite /git(/.*) /git_read$1 last;
            }
        }

        location ~ /git_read(/.*) {
          include git-http-backend.conf;
        }

        location ~ /git_write(/.*) {
          auth_basic "Pushing to Git repositories is restricted";
          auth_basic_user_file /ng-auth/htpasswd;
          include git-http-backend.conf;
        }

        #robots
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        #gitlist
        location ~* ^/index.php.*$ {
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include /etc/nginx/fastcgi_params;
            fastcgi_pass unix:/var/run/php5-fpm.sock;
        }

        #default
        location / {
            try_files $uri @gitlist;
        }

        #images
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            add_header Vary "Accept-Encoding";
            expires max;
            try_files $uri @gitlist;
            tcp_nodelay off;
            tcp_nopush on;
        }

        #gitlist
        location @gitlist {
            rewrite ^/.*$ /index.php;
        }
    }
}
